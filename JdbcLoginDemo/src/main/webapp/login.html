<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 style="color:slateblue;text-align:center">LOGIN PAGE</h1>
		
		<form class="form" action="checkuser" method="post">
			
			<div class="form-group">
				<label>Enter User Name</label>
				<input type="text" class="form-control"
				placeholder="User Name" name="txtUname">	
			</div>
			
			<div class="form-group">
				<label>Enter User Password</label>
				<input type="password" class="form-control"
				placeholder="User Password" name="txtPass">	
			</div>
			
			<input type="submit" class="btn btn-block btn-success"
			value="CLICK TO LOGIN" name="btnLogin">
		</form>
		
		<p>Click to <a href="register.html">here</a> to register</p>
	</div>
</body>
</html>
